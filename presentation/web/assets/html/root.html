<!doctype html>
<html>
  <head>
    <!-- TODO : word "presentation" in the path may be redudant, perpahs using just "assets" would be enought!-->
    <title>Escobita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="presentation/web/assets/images/logo.png" type="image/x-icon">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="presentation/web/assets/css/less_compiled/main.css">
    <!-- THIRD PARTY CSS -->
    <link rel="stylesheet" type="text/css" href="presentation/web/assets/css/third_party/toastr.css">

    <!-- THIRD PARTY JS -->

    <script type="text/javascript" src="presentation/web/assets/js/third_party/moment.min.js"></script>
    <script type="text/javascript" src="presentation/web/assets/js/third_party/underscore.min.js"></script>
    <script type="text/javascript" src="presentation/web/assets/js/third_party/angular.min.js"></script>
    <script type="text/javascript" src="presentation/web/assets/js/third_party/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="presentation/web/assets/js/third_party/toastr.js"></script>
    <!-- CUSTOM JS -->
    <script type="text/javascript" src="presentation/web/assets/js/ts_compiled/app.js"></script>
    <script type="text/javascript" src="presentation/web/assets/js/ts_compiled/util.js"></script>
    <!-- ANGULAR SERVICES -->
    <script type="text/javascript" src="presentation/web/assets/js/ts_compiled/services/app-state.js"></script>
    <script type="text/javascript" src="presentation/web/assets/js/ts_compiled/services/players.js"></script>
    <script type="text/javascript" src="presentation/web/assets/js/ts_compiled/services/cards.js"></script>
    <script type="text/javascript" src="presentation/web/assets/js/ts_compiled/services/games.js"></script>
    <script type="text/javascript" src="presentation/web/assets/js/ts_compiled/services/matchs.js"></script>
    <script type="text/javascript" src="presentation/web/assets/js/ts_compiled/services/messages.js"></script>
    <script type="text/javascript" src="presentation/web/assets/js/ts_compiled/services/websockets.js"></script>
    <!-- ANGULAR CONTROLLERS -->
    <script type="text/javascript" src="presentation/web/assets/js/ts_compiled/controllers/root.js"></script>
    <script type="text/javascript" src="presentation/web/assets/js/ts_compiled/controllers/lobby.js"></script>
    <script type="text/javascript" src="presentation/web/assets/js/ts_compiled/controllers/about.js"></script>
    <script type="text/javascript" src="presentation/web/assets/js/ts_compiled/controllers/game.js"></script>
    <!-- ANGULAR DIRECTIVES -->
    <script type="text/javascript" src="presentation/web/assets/js/ts_compiled/directives/card.js"></script>
    <script type="text/javascript" src="presentation/web/assets/js/ts_compiled/directives/player-action.js"></script>
    <script type="text/javascript" src="presentation/web/assets/js/ts_compiled/directives/countdown-clock.js"></script>
  </head>
  <body ng-app="escobita" class="ng-app-container" ng-controller="rootController as ctr">
    <div id="progress-line"></div>
    <div id="header-container">
      <div id="long-header" style="display: none;">
        <h1>Bienvenido al server mundial de escobas de 15</h1>
        <div id="logo-container">
            <div class="square up"></div>
            <div class="square left"></div>
            <div class="square down"></div>
            <div class="square right"></div>
        </div>
      </div>
      <div id="short-header" style="display: none;">
        <h1>Server mundial de escobas de 15</h1>
      </div>
    </div>
    <div id="nav-panel" class="not-visible">
      <button class="materialButton" ng-hide="ctr.isMatchInProgress" ng-class="{ 'selected-button': ctr.currentStatename === 'lobby' }" ui-sref="lobby" >Lobby</button>
      <button class="materialButton" ng-hide="ctr.isMatchInProgress || !ctr.currentGame" ng-class="{ 'selected-button': ctr.currentStatename === 'game' }" ui-sref="game({ game: ctr.currentGame, player: ctr.clientPlayer })" >Juego&nbsp;<span>{{`{{ctr.currentGame.name}}`}}</span></button>
      <button class="materialButton" ng-hide="ctr.isMatchInProgress" ng-class="{ 'selected-button': ctr.currentStatename === 'about' }" ui-sref="about" >Acerca de</button>
    </div>
    <div class="ui-view-container" ui-view>
    </div>

    <!--<div class="countdownContainer horizontalLayout ng-scope" style="background-image: linear-gradient(-90deg, transparent 50%, rgb(121, 134, 0) 50%), linear-gradient(81deg, rgb(121, 134, 0) 50%, rgb(235, 235, 235) 50%);">
      <div class="countdownCover horizontalLayout">
        <span class="ng-binding">00:10</span>
      </div>
    </div>-->

            Nombre de jugador actualizado
          </div>
        </div>
      </div> -->
  </body>
</html>
